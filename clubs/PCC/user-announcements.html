<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Announcements</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e1;
            margin: 0;
            padding: 0;
        }

        /* Navigation Styles */
        .main-nav {
            background-color: #ffffff;
            color: #444;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .sub-nav {
            background-color: #f0ead6;
            padding: 8px;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sub-nav-item {
            padding: 10px 20px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .sub-nav-item:hover {
            color: #ff5722;
        }

        .sub-nav-item::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #afad4c, #afad4c);
            transition: all 0.4s ease-in-out;
            transform: translateX(-50%);
        }

        .sub-nav-item:hover::after {
            width: 100%;
        }

        .sub-nav-item.active {
            color: #afad4c;
            font-weight: bold;
        }

        .sub-nav-item.active::after {
            width: 100%;
        }

        /* Main Content Styles */
        .main-content {
            padding: 30px;
        }

        /* Announcements Section */
        .announcements-section {
            flex: 2;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            height: 80vh; /* Adjusted height */
        }

        .announcements-header {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px 0;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            z-index: 1;
        }

        .announcements-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Announcement Cards */
        .announcement-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .announcement-card.pinned {
            border-left: 4px solid #ffd700;
            background-color: #fffdf5;
        }

        .pinned-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd700;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }

        /* Meta Info */
        .meta-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        /* Tags */
        .tags {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .tag {
            display: inline-block;
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 12px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="left">User Announcements</div>
        <div class="right">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Sub Navigation -->
    <nav class="sub-nav">
        <a href="user-dashboard.html" class="sub-nav-item">Dashboard</a>
        <a href="user-profile.html" class="sub-nav-item">Profile</a>
        <a href="user-announcements.html" class="sub-nav-item active">Announcements</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Announcements Section -->
        <div class="announcements-section">
            <div class="announcements-header">Club Announcements</div>
            <div class="announcements-list" id="announcementsContainer">
                <p>Loading announcements...</p>
            </div>
        </div>
    </div>

    <!-- Firebase & Script -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJ9vaClojHn_IIY2YC8XOBlY7JtHmt5vM",
            authDomain: "check-e4504.firebaseapp.com",
            databaseURL: "https://check-e4504-default-rtdb.firebaseio.com",
            projectId: "check-e4504",
            storageBucket: "check-e4504.appspot.com",
            messagingSenderId: "753492063096",
            appId: "1:753492063096:web:e499ee4f211f8f9f82ce8d",
            measurementId: "G-5TRQEHS5WM"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app);
        const firestore = firebase.firestore(app);
        const rtdb = firebase.database(app);

        let currentUser = null;
        let userClub = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserClub(user.uid);
                setupAnnouncementsListener();
            } else {
                window.location.href = '/login';
            }
        });

        async function loadUserClub(uid) {
            try {
                const snapshot = await rtdb.ref(`users/${uid}`).once('value');
                const userData = snapshot.val();
                if (!userData?.club) {
                    throw new Error('Club information not found');
                }
                userClub = userData.club;
            } catch (error) {
                console.error('Error loading club:', error);
                alert('Failed to load club information');
            }
        }

        function setupAnnouncementsListener() {
            const container = document.getElementById('announcementsContainer');
        
            firestore.collection('announcements')
                .where('club', '==', userClub)
                .orderBy('timestamp', 'desc') // Removed `.orderBy('pinned', 'desc')` to avoid composite index error
                .onSnapshot({
                    next: (snapshot) => {
                        container.innerHTML = '';
        
                        if (snapshot.empty) {
                            container.innerHTML = '<p>No announcements found</p>';
                            return;
                        }
        
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const announcement = document.createElement('div');
                            announcement.className = `announcement-card ${data.pinned ? 'pinned' : ''}`;
                            
                            announcement.innerHTML = `
                                ${data.pinned ? '<div class="pinned-badge">Pinned</div>' : ''}
                                <h3>${data.title}</h3>
                                <div class="announcement-content">${data.content}</div>
                                
                                ${data.tags?.length ? `
                                    <div class="tags">
                                        ${data.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                                    </div>
                                ` : ''}
        
                                <div class="meta-info">
                                    Posted by ${data.author} â€¢ 
                                    ${data.timestamp?.toDate().toLocaleString()}
                                </div>
                            `;
        
                            container.appendChild(announcement);
                        });
        
                        document.getElementById("announcement-count").textContent = snapshot.size;
                    },
                    error: (error) => {
                        console.error('Announcements error:', error);
                        container.innerHTML = '<p>Error loading announcements</p>';
                    }
                });
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = '/login.html';
            });
        }
    </script>
</body>
</html>
