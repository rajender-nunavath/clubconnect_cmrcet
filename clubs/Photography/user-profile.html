<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e1;
            margin: 0;
            padding: 0;
        }

        /* Navigation Styles */
        .main-nav {
            background-color: #ffffff;
            color: #444;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .sub-nav {
            background-color: #f0ead6;
            padding: 8px;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sub-nav-item {
            padding: 10px 20px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .sub-nav-item:hover {
            color: #ff5722;
        }

        .sub-nav-item::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #afad4c, #afad4c);
            transition: all 0.4s ease-in-out;
            transform: translateX(-50%);
        }

        .sub-nav-item:hover::after {
            width: 100%;
        }

        .sub-nav-item.active {
            color: #afad4c;
            font-weight: bold;
        }

        .sub-nav-item.active::after {
            width: 100%;
        }

        /* Profile Content Styles */
        .profile-container {
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            color: #666;
            font-size: 0.9em;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .update-btn {
            background: linear-gradient(145deg, #afad4c, #96944a);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1em;
            margin-top: 20px;
        }

        .update-btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="left">User Profile</div>
        <div class="right">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <nav class="sub-nav">
        <a href="user-dashboard.html" class="sub-nav-item">Dashboard</a>
        <a href="user-profile.html" class="sub-nav-item active">Profile</a>
        <a href="user-announcements.html" class="sub-nav-item">Announcements</a>
       
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h2>User Profile</h2>
            </div>
            <div class="profile-form">
                <!-- Name Field -->
                <div class="form-group">
                    <label class="form-label" for="nameInput">NAME</label>
                    <input type="text" 
                           class="form-input" 
                           id="nameInput"
                           placeholder="Enter your name">
                </div>

                <!-- Email Display -->
                <div class="form-group">
                    <label class="form-label">EMAIL</label>
                    <div class="form-input" style="background: #f8f8f8; border: none;" 
                         id="emailDisplay"></div>
                </div>

                <!-- Phone Field -->
                <div class="form-group">
                    <label class="form-label" for="phoneInput">PHONE NUMBER</label>
                    <input type="tel" 
                           class="form-input" 
                           id="phoneInput"
                           placeholder="Enter phone number">
                </div>

                <!-- Club Display -->
                <div class="form-group">
                    <label class="form-label">CLUB</label>
                    <div class="form-input" style="background: #f8f8f8; border: none;" 
                         id="clubDisplay"></div>
                </div>

                <!-- Update Button -->
                <button class="update-btn" onclick="saveChanges()">Update Profile</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>

    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyCJ9vaClojHn_IIY2YC8XOBlY7JtHmt5vM",
            authDomain: "check-e4504.firebaseapp.com",
            databaseURL: "https://check-e4504-default-rtdb.firebaseio.com",
            projectId: "check-e4504",
            storageBucket: "check-e4504.appspot.com",
            messagingSenderId: "753492063096",
            appId: "1:753492063096:web:e499ee4f211f8f9f82ce8d",
            measurementId: "G-5TRQEHS5WM"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let originalData = {};

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadProfileData(user.uid);
            } else {
                window.location.href = '/login';
            }
        });

        async function loadProfileData(uid) {
            try {
                const snapshot = await database.ref(`users/${uid}`).once('value');
                const userData = snapshot.val();
                
                // Set input values
                document.getElementById('nameInput').value = userData.name || '';
                document.getElementById('phoneInput').value = userData.phone || '';
                
                // Set display values
                document.getElementById('emailDisplay').textContent = currentUser.email;
                document.getElementById('clubDisplay').textContent = userData.club || 'Not set';
                
                // Store original data
                originalData = {
                    name: userData.name || '',
                    phone: userData.phone || ''
                };
                
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function validatePhone(phone) {
            const phoneRegex = /^[+]?[(]?[0-9]{3}[)]?[-\s.]?[0-9]{3}[-\s.]?[0-9]{4,6}$/;
            return phoneRegex.test(phone);
        }

        async function saveChanges() {
            const newName = document.getElementById('nameInput').value.trim();
            const newPhone = document.getElementById('phoneInput').value.trim();
            const updates = {};

            // Name validation
            if (newName && newName !== originalData.name) {
                if (newName.length < 2 || newName.length > 30) {
                    alert('Name must be between 2-30 characters');
                    return;
                }
                updates.name = newName;
            }

            // Phone validation
            if (newPhone && newPhone !== originalData.phone) {
                if (!validatePhone(newPhone)) {
                    alert('Please enter a valid phone number');
                    return;
                }
                updates.phone = newPhone;
            }

            if (Object.keys(updates).length === 0) {
                alert('No changes to save!');
                return;
            }

            try {
                await database.ref(`users/${currentUser.uid}`).update(updates);
                originalData = {...originalData, ...updates};
                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Update error:', error);
                alert('Error updating profile: ' + error.message);
            }
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = '/login';
            });
        }
    </script>
</body>
</html>
